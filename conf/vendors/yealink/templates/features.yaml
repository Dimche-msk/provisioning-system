- id: blf
  name: BLF
  associated_with_button: true
  params:
    - id: type
      label: Type
      type: hidden
      value: 16
      config_template: "linekey.{{key_index}}.type = {{value}}"
    - id: ringtype
      label: Ring Type
      type: select
      options:
        - value: "0"
          label: "Common"
        - value: "1"
          label: "Ring 1"
        - value: "2"
          label: "Ring 2"
        - value: "3"
          label: "Ring 3"
      config_template: "linekey.{{key_index}}.ring_type = {{value}}"
    - id: label
      label: Label
      type: string
      config_template: "linekey.{{key_index}}.label = {{value}}"
    - id: value
      label: Value
      type: string
      config_template: "linekey.{{key_index}}.value = {{value}}"

- id: sd
  name: Speed Dial
  associated_with_button: true
  params:
    - id: type
      label: Type
      type: hidden
      value: 13
      config_template: "linekey.{{key_index}}.type = {{value}}"
    - id: line
      label: Line
      type: select
      source: lines
      config_template: "linekey.{{key_index}}.line = {{value}}"
    - id: label
      label: Label
      type: string
      config_template: "linekey.{{key_index}}.label = {{value}}"
    - id: value
      label: Value
      type: string
      config_template: "linekey.{{key_index}}.value = {{value}}"

- id: pc_port
  name: PC Port
  params:
    - id: enabled
      label: Enabled
      type: boolean
      config_template: "network.pc_port.enable = {% if value %}1{% else %}0{% endif %}"


      