- id: blf
  name: BLF
  associated_with_button: true
  params:
    - id: type
      label: Type
      type: hidden
      value: 16
      config_template: "linekey.{{key_index}}.type = {{value}}"
    - id: line
      label: Line
      type: select
      source: lines
      config_template: "linekey.{{key_index}}.line = {{value}}"
    - id: label
      label: Label
      type: string
      config_template: "linekey.{{key_index}}.label = {{value}}"
    - id: value
      label: Value
      type: string
      config_template: "linekey.{{key_index}}.value = {{value}}"

