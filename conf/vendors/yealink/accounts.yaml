- id: account
  name: SIP Account
  params:
    - id: display_name
      label: Display Name
      type: string
      config_template: "account.{{account_number}}.display_name = {{value}}"
    - id: label
      label: Label
      type: string
      config_template: "account.{{account_number}}.label = {{value}}"
    - id: auth_name
      label: Auth Name
      type: string
      config_template: "account.{{account_number}}.auth_name = {{value}}"
    - id: user_name
      label: Extension
      type: string
      config_template: "account.{{account_number}}.user_name = {{value}}"
    - id: password
      label: Password
      type: password
      config_template: "account.{{account_number}}.password = {{value}}"

    - id: custom_sip_server
      label: Custom SIP Server
      type: boolean
      params:
        - id: registrar_ip
          label: Registrar IP
          type: string
          config_template: "account.{{account_number}}.sip_server.1.address = {{value}}"
        - id: registrar_port
          label: Registrar Port
          type: string
          config_template: "account.{{account_number}}.sip_server.1.port = {{value}}"
        - id: proxy_ip
          label: Proxy IP
          type: string
          config_template: "account.{{account_number}}.outbound_proxy.1.address = {{value}}"
        - id: proxy_port
          label: Proxy Port
          type: string
          config_template: "account.{{account_number}}.outbound_proxy.1.port = {{value}}"
