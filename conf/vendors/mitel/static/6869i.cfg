# 6869i.cfg.template: 
# ================================================================
# Date: November 27, 2014
# Companion configuration template: aastra.cfg.template
# This file is only read by 6869i after it has read aastra.cfg

#This file has the same content as the 6867i.cfg

#Reference to /etc/opt/eri_sn/ip_telephony.conf
#First Individial key is stored on topsoftkey2 using default ExtensionKeyOffset:1
#topsoftkey1 is Diversion key for this model

softkey5 label:"LogOn"
softkey5 type:xml
softkey5 value:http://$$PROXYURL$$:22222/Logon
softkey5 states:idle
softkey5 line:1
softkey6 type:"xml"
softkey6 label:"CorpDir"
softkey6 value:"http://<CMG Server IP address>/xml/directory/CorpDir.php"
softkey7 type:directory
softkey8 type:speeddial
softkey8 label:"MsgWaiting"
softkey8 value:"*32#"
softkey9 type:"xml"
softkey9 label:"Services"
softkey9 value:"http://$$PROXYURL$$:22222/Services?user=$$SIPUSERNAME$$&voicemailnr="

