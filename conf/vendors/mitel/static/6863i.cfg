# 6863i.cfg.template: 
# ================================================================
# Date: November 27, 2014
# Companion configuration template: aastra.cfg.template
# This file is only read by 6863i after it has read aastra.cfg

#This model has 3 prgkeys. The keys are set according to the factory default settings mapping the printed prgkey icons on the phone
#All extra Aastra 6730i/6731i fixed keys, are available as prgkey type: callers,redial,xfer,conf

#key type calllist, logs incoming calls
prgkey1 type:callers
#key type redial, logs outgoing calls
prgkey2 type:redial
#key type xfer, enables the transfer of a second call to a first call on hold
prgkey3 type:xfer

#This phone is most likely used as reception phone or similar. No Logon/logoff or Diversion keys.
#Default ExtensionKeyOffset:0 in /etc/opt/eri_sn/ip_telephony.conf
#This offset means that Individual keys will overwrite the keys in this file.
#You may want to overwrite callers and redial in a public area.
# audio mode:0-handset/speaker, 1-head set
audio mode:0
