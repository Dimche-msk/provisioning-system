- id: account
  name: SIP Account
  params:
    - id: user_name
      label: Extension
      type: string
      config_template: "sip line{{key_index}} user name:{{value}}"
    - id: auth_name
      label: Auth Name
      type: string
      config_template: "sip line{{key_index}} auth name:{{value}}"
    - id: password
      label: Password
      type: password
      config_template: "sip line{{key_index}} password:{{value}}"
    - id: proxy_ip
      label: Proxy IP
      type: string
      config_template: "sip proxy ip:{{value}}"
    - id: proxy_port
      label: Proxy Port
      type: number
      config_template: "sip proxy port:{{value}}"
    - id: registrar_ip
      label: Registrar IP
      type: string
      config_template: "sip registrar ip:{{value}}"
    - id: registrar_port
      label: Registrar Port
      type: number
      config_template: "sip registrar port:{{value}}"
