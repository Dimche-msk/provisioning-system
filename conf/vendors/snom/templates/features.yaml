- id: blf
  name: BLF
  associated_with_button: true
  params:
    - id: type
      label: Type
      type: hidden
      value: "blf"
      config_template: "fkey.{{key_index}}.type = {{value}}"
    - id: label
      label: Label
      type: string
      config_template: "fkey.{{key_index}}.label = {{value}}"
    - id: value
      label: Extension
      type: string
      config_template: "fkey.{{key_index}}.value = {{value}}"

- id: speeddial
  name: Speed Dial
  associated_with_button: true
  params:
    - id: type
      label: Type
      type: hidden
      value: "speed"
      config_template: "fkey.{{key_index}}.type = {{value}}"
    - id: label
      label: Label
      type: string
      config_template: "fkey.{{key_index}}.label = {{value}}"
    - id: value
      label: Extension
      type: string
      config_template: "fkey.{{key_index}}.value = {{value}}"
